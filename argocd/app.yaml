apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/diegonayalazo/aprendiendo-devops
    targetRevision: HEAD
    path: argocd/ventas
  destination: 
    server: https://kubernetes.default.svc
    namespace: ventas

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true